<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Assistant Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            height: 700px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #1e3a8a, #2563eb);
            color: white;
            padding: 15px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-icon {
            background: rgba(255, 255, 255, 0.18);
            width: 46px;
            height: 46px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #fbbf24;  /* ⚡ matches floating button */
            text-shadow: 0 0 6px rgba(251, 191, 36, 0.9);
        }

        .header-text h2 {
            font-weight: 600;
            font-size: 1.4rem;
        }

        .header-text p {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: auto;
        }

        .status-indicator.online {
            background: #4CAF50;
            box-shadow: 0 0 8px #4CAF50;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f9f9f9;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bot-message {
            background: white;
            border-bottom-left-radius: 4px;
            align-self: flex-start;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border: 1px solid #e0e0e0;
        }

        .user-message {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border-bottom-right-radius: 4px;
            align-self: flex-end;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        .chat-input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        .input-wrapper input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .input-wrapper input:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        .input-wrapper button {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.4);
        }

        .input-wrapper button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(37, 99, 235, 0.5);
        }

        .input-wrapper button:active {
            transform: translateY(0);
        }

        .appliance-selection {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .appliance-selection h3 {
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 1rem;
        }

        .appliance-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
            max-height: 300px;
            overflow-y: auto;
            padding: 5px;
        }

        .appliance-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .appliance-option:hover {
            border-color: #4a90e2;
            background-color: rgba(74, 144, 226, 0.05);
        }

        .appliance-option.selected {
            border-color: #4a90e2;
            background-color: rgba(74, 144, 226, 0.1);
        }

        .appliance-icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .appliance-name {
            font-size: 0.85rem;
            font-weight: 500;
        }

        .submit-btn {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            width: 100%;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(37, 99, 235, 0.35);
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 14px rgba(37, 99, 235, 0.45);
        }

        .recommendation {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .recommendation h3 {
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .recommendation-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .recommendation-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .recommendation-icon {
            font-size: 1.2rem;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .recommendation-text {
            flex: 1;
            font-size: 0.9rem;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 10px 15px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            width: fit-content;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #777;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .error-message { color: #e74c3c; font-weight: 500; }
        .success-message { color: #2ecc71; font-weight: 500; }

        .welcome-message {
            text-align: center;
            padding: 10px;
            background: linear-gradient(135deg, #1e3a8a, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-messages::-webkit-scrollbar,
        .appliance-grid::-webkit-scrollbar { width: 6px; }

        .chat-messages::-webkit-scrollbar-track,
        .appliance-grid::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb,
        .appliance-grid::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover,
        .appliance-grid::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-icon">
                    ⚡
                </div>
                <div class="header-text">
                    <h2>Energy Assistant</h2>
                    <p>Optimize your energy usage</p>
                </div>
                <div class="status-indicator online"></div>
            </div>

            <div class="chat-messages" id="messages">
                <!-- Messages will be added here dynamically -->
            </div>

            <div class="chat-input-container">
                <div class="input-wrapper">
                    <input type="text" id="userInput" placeholder="Type your message...">
                    <button id="sendBtn">
                        ➤
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let step = 1;
        let selectedAppliances = [];

        const messagesContainer = document.getElementById("messages");
        const userInput = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");

        // --- Chat init ---
        function initChat() {
            setTimeout(() => {
                addMessage("Hello! I'm your Energy Assistant. I can help you optimize your appliance usage to save energy and reduce costs.", "bot");
            }, 500);

            setTimeout(() => {
                addMessage("To get started, please type your TNB account number:", "bot");
            }, 1500);
        }

        function addMessage(text, sender, isHTML = false) {
            const message = document.createElement("div");
            message.className = sender === "bot" ? "message bot-message" : "message user-message";

            if (isHTML) {
                message.innerHTML = text;
            } else {
                message.textContent = text;
            }

            const time = document.createElement("div");
            time.className = "message-time";
            const now = new Date();
            time.textContent = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            message.appendChild(time);

            messagesContainer.appendChild(message);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.createElement("div");
            indicator.className = "typing-indicator";
            indicator.id = "typing-indicator";
            indicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            messagesContainer.appendChild(indicator);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById("typing-indicator");
            if (indicator) indicator.remove();
        }

        function botSend(text, isHTML = false) {
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                addMessage(text, "bot", isHTML);
            }, 800);
        }

        function userSend(text) {
            addMessage(text, "user");
        }

        // Show appliance selection (kept for future use if you later want it on this page)
        function showApplianceSelection() {
            const html = `
                <div class="appliance-selection">
                    <h3>Select the appliances you use daily:</h3>
                    <div class="appliance-grid">
                        <!-- appliance cards omitted here for brevity; keep original ones if you want -->
                    </div>
                    <button class="submit-btn" id="submitAppliances">Submit Selection</button>
                </div>
            `;
            botSend(html, true);
        }

        // --- MAIN: handle user input ---
        function handleUserInput() {
            const text = userInput.value.trim();
            if (!text) return;

            userSend(text);
            userInput.value = "";

            if (step === 1) {
                // First message = account number
                const accountId = text;

                botSend("Got it! Loading your personalized dashboard now...");
                step = 2;

                // Redirect to Flask dashboard – backend will validate account number
                setTimeout(() => {
                    window.location.href = "/dashboard?account=" + encodeURIComponent(accountId);
                }, 800);
            } else {
                // Later steps (if you keep chatbot purely on this page for other flows)
                botSend("Thanks for your message! (Chatbot logic for later steps can go here.)");
            }
        }

        sendBtn.addEventListener("click", handleUserInput);
        userInput.addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                handleUserInput();
            }
        });

        window.onload = initChat;
    </script>
</body>
</html>
